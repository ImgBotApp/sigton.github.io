<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
		function counter() {
			var target_date = new Date(2017, 3, 22).getTime() / 1000;
			
			window.setInterval(function () {
				var date = new Date()
				var current_date = date.getTime() / 1000;
			
				var difference = target_date - current_date
				document.getElementById('number').innerHTML = Math.floor(difference);
			}, 1000);
		}
		</script>
		<title>Counter</title>
	</head>
	<body onload="counter()">
	<div class="container">
		<h1>How Long Left?</h1><br />
		<div class="title">Only...</div><br />
		<div id="number"></div><br />
		<div class="title">...seconds to go!</div>
	</div>
	</body>
</html>
